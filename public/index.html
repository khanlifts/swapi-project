<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SWAPI Project</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/animate.css">
    <link href="https://fonts.googleapis.com/css?family=Poller+One" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particlesjs/2.2.1/particles.min.js"></script>
  </head>
  <body>
    <div class="header">
      <a href="https://github.com/khanlifts/yoda-translator">
        <img id="gitHub" src="https://camo.githubusercontent.com/52760788cde945287fbb584134c4cbc2bc36f904/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f77686974655f6666666666662e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_white_ffffff.png">
      </a>
      <canvas class="background"></canvas>
      <div class="header__text-box" id="header__text-box">
          <h1 class="heading-primary">
            <span class="heading-primary--main">Memorize Star Wars</span>
            <span class="heading-primary--sub">Give it a try</span>
          </h1>

        <form id="messages">
          <select class="yodaInput" name="option">
            <option value="people">People</option>
            <option value="planets">Planets</option>
            <option value="starships">Starships</option>
            <option value="species">Species</option>
            <option value="vehicles">Vehicles</option>
          </select><br><br>
          <input class="yodaInput" name="number" type="text"
          placeholder="1, 2, 3..." autofocus autocomplete="off" required/>
          <button class="yodaBtn" id="yodaBtn">Get Data</button>
        </form>
        <button id="resetBtn">Reset</button>
      </div>
    </div>

    <div class="output">
      <div class="row" id="returnInfo"></div>
      <div class="row" id="returnInfo1"></div>
      <div class="row" id="returnInfo2"></div>
    </div>

    <div class="deck">
      <h1 class="heading-primary heading-primary--main">Your Deck</h1>
      <div class="row__deck">
        <div class="deck__col-1-of-3">
          <div class="deck-card" id="deck1"><ul></ul>
            <button class="deckBtn" id="deckBtn1">X</button>
          </div>

        </div>
        <div class="deck__col-1-of-3">
          <div class="deck-card" id="deck2"><ul></ul>
            <button class="deckBtn" id="deckBtn2">X</button>
          </div>

        </div>
        <div class="deck__col-1-of-3">
          <div class="deck-card" id="deck3"><ul></ul>
            <button class="deckBtn" id="deckBtn3">X</button>
          </div>

        </div>
      </div>
    </div>


    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/libs/jquery-3.3.1.min.js"></script>
    <script src="/js/index.js"></script>
  </body>
</html>
